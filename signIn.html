<body>
    <div id="upperbar">
        <img onclick="mp()" src="images\logo 4.png" alt="">

            <input id="ea" type="text" placeholder="Email address">

                <input id="cb" type="checkbox">

        </div>

<script>

document.querySelector("#signb").addEventListener("click",signIn);

let dataArr = JSON.parse(localStorage.getItem("data")) || [];

function signIn(){
    event.preventDefault();
    let email = document.querySelector("#ea").value
    let password = document.querySelector("#pa").value
    let obj = {
        email,
        password
    };
    if(obj.email == "" || obj.password == ""){
        alert("Please fill all the details")
    }else if(obj.email == "admin@123" && obj.password == "1234"){
        alert("Admin login successfull");
        window.location.href = "admin.html"
    }else{
        for(let i = 0;i<dataArr.length;i++){
            if(dataArr[i].email == obj.email && dataArr[i].password == obj.password){
                alert("Login Successfull");
                window.location.href = "index.html";
                break;
            }else{
                alert("Login Failed");
                break;
            }
        }
    }
}

</script>
